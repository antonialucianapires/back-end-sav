
#database
spring.datasource.url=${URL_DATABASE}
spring.datasource.username=${USER_DATABASE}
spring.datasource.password=${PASSWORD_DATABASE}
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#application
server.servlet.context-path=/sav/api
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.datasource.hikari.maxLifeTime=600000

#cors
base.url.front=https://sistema-de-avaliacao-virtual.netlify.app
base.url.front.local=http://localhost:3000